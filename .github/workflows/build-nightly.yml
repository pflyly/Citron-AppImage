name: Build Citron Nightly
concurrency:
  group: build-nightly-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  appimage: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [steamdeck, rog, common, check]
    container: ghcr.io/pkgforge-dev/archlinux:latest
    name: "Citron nightly (${{ matrix.target }})"
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: Set up cache for vcpkg
        uses: actions/cache@v4
        with:
          path: /github/home/.cache/vcpkg/archives
          key: ${{ runner.os }}-${{ matrix.target }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-vcpkg-

      - name: Set up ccache for check
        if: ${{ matrix.target == 'check' }}
        uses: actions/cache@v4
        with:
          path: /github/home/.ccache
          key: ${{ runner.os }}-ccache-check-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-check-
            
      - name: Install dependencies
        run: |
          chmod +x ./get-dependencies.sh
          ./get-dependencies.sh
          
      - name: Compile Citron ${{ matrix.target }}
        env:
          CCACHE_DIR: /github/home/.ccache
        run: |
          chmod +x ./citron-appimage.sh
          ./citron-appimage.sh ${{ matrix.target }}
          mkdir -p dist
          mv *.AppImage* dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: citron-${{ matrix.target}}-appimage
          path: "dist"

      - name: Check hash file
        run: |
          cat ~/hash
          echo "APP_VERSION=$(cat ~/version)" >> "${GITHUB_ENV}"

      - name: Upload hash file
        if: ${{ matrix.target == 'steamdeck' }}
        uses: actions/upload-artifact@v4.6.1
        with:
          name: hash
          path: ~/hash
          overwrite: true
          
  android: 
    runs-on: ubuntu-latest
    name: "Citron nightly (android)"
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install ccache apksigner glslang-tools libvulkan-dev -y
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
        
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Accept Android SDK Licenses
        run:  |
          yes | sdkmanager --licenses
          sdkmanager "ndk;29.0.13113456" "cmake;3.31.6"

      - name: Compile Citron android
        run: |
          chmod +x ./citron-android.sh
          ./citron-android.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: android-universal
          path: citron/src/android/artifacts/
          
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["msvc", "msys2"]
    defaults:
        run:
          shell: ${{ (matrix.target == 'msys2' && 'msys2 {0}') || 'bash' }}
    env:
      OS: windows
      TARGET: ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up cache for vcpkg
        if: ${{ matrix.target == 'msvc' }}
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
          key: ${{ runner.os }}-${{ matrix.target }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-vcpkg-
            
      - name: Set up cache for build
        uses: hendrikmuhs/ccache-action@v1.2
            
      - name: Set up MSVC
        if: ${{ matrix.target == 'msvc' }}
        uses: ilammy/msvc-dev-cmd@v1
       
      - name: Install extra tools (MSVC)
        if: ${{ matrix.target == 'msvc' }}
        run: choco install cmake ccache ninja wget zip -y
        
      - name: Install Qt (MSVC)
        if: ${{ matrix.target == 'msvc' }}
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: 'true'
        
      - name: Install vulkan-sdk (MSVC)
        if: ${{ matrix.target == 'msvc' }}
        run: |
           wget https://sdk.lunarg.com/sdk/download/1.4.309.0/windows/VulkanSDK-1.4.309.0-Installer.exe -O D:/a/_temp/vulkan.exe
           D:/a/_temp/vulkan.exe --accept-licenses --default-answer --confirm-command install
           echo "VULKAN_SDK=C:/VulkanSDK/1.4.309.0" >> $GITHUB_ENV
           echo "PATH=C:/VulkanSDK/1.4.309.0/Bin:$PATH" >> $GITHUB_ENV
          
      - name: Set up MSYS2
        if: ${{ matrix.target == 'msys2' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: git make p7zip autoconf libtool autoconf-archive base-devel zip unzip automake-wrapper automake
          pacboy: >-
            toolchain:p ccache:p cmake:p ninja:p spirv-tools:p glslang:p libzip:p lz4:p
            qt6:p boost:p nlohmann_json:p openssl:p ffmpeg:p fmt:p mbedtls:p 
            opus:p qt5:p zlib:p zstd:p sdl3:p rapidjson:p python-pip:p
            
      - name: Fix automake and progtest.m4
        if: ${{ matrix.target == 'msys2' }}
        shell: msys2 {0}
        run: |
            pacman -Sy --noconfirm
            pacman -S --noconfirm automake
            ls /usr/share/aclocal/progtest.m4 || (echo "progtest.m4 still missing!" && exit 1)
          
      - name: Disable line ending translation
        run: git config --global core.autocrlf input
        
      - name: Compile Citron ${{ matrix.target }}
        run: |
          chmod +x ./citron-windows.sh
          ./citron-windows.sh ${{ matrix.target }}
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OS }}-${{ matrix.target }}
          path: citron/build/artifacts/
          
  release:
    name: "release"
    if: ${{ github.ref_name == 'main' }}
    needs: [appimage, android, windows]
    permissions:
      actions: read
      security-events: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4.1.9
        with:
          name: citron-steamdeck-appimage

      - uses: actions/download-artifact@v4.1.9
        with:
          name: citron-rog-appimage

      - uses: actions/download-artifact@v4.1.9
        with:
          name: citron-common-appimage

      - uses: actions/download-artifact@v4.1.9
        with:
          name: android-universal
      - uses: actions/download-artifact@v4.1.9
        with:
          name: windows-msvc
      - uses: actions/download-artifact@v4.1.9
        with:
          name: windows-msys2          
          
      - uses: actions/download-artifact@v4.1.9
        with:
          name: hash
          
      - name: Read hash and Get date
        run: |
          export VERSION="$(cat hash)"
          echo "APP_VERSION=${VERSION}" >> "${GITHUB_ENV}"
          echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: Delete same tag release
        run: |
          gh release delete "${{ env.date }}-${{ env.APP_VERSION }}" --repo "${GITHUB_REPOSITORY}" --cleanup-tag  -y
          sleep 5
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - name: Build Releaser
        uses: softprops/action-gh-release@v2
        with:
          name: "Citron Nightly Release: ${{ env.APP_VERSION }}"
          tag_name: "${{ env.date }}-${{ env.APP_VERSION }}"
          prerelease: false
          draft: false
          generate_release_notes: false
          make_latest: true
          files: |
            *.AppImage*, *.apk, *.zip
